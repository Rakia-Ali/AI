<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-cover-custom {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7),

<body class="bg-cover-custom h-screen flex items-center justify-center">

    <div class="bg-opacity-80 p-10 rounded-lg shadow-lg max-w-lg text-center">

        <div class="flex justify-center space-x-4 mb-6">

            <img src="https://images.pexels.com/photos/3862632/pexels-photo-3862632.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="AI Image 2" class="w-32 h-32 object-cover rounded-lg shadow-lg">
            <img src="img/1 (2).jpg" alt="AI Image 3" class="w-32 h-32 object-cover rounded-lg shadow-lg">

        </div>
        <button class="bg-pink-300 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Learn
